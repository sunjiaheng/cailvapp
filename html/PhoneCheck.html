<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>PhoneCheck</title>
	<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/public.css">
	<link rel="stylesheet" href="../css/phonecheck.css">
	<link rel="stylesheet" href="../font/iconfont.css">
</head>
<body>
	<div class="header">
		<a class="iconfont icon-houtui"></a>
		<h2>验证手机号</h2>
	</div>
	<div class="main">
		<div class="tel">
			<input type="tel" placeholder="请输入手机号">
			<button class="send">发送验证码</button>
		</div>
		
		<input type="text" placeholder="请输入验证码" class="textnum">
		<button class="test">验证</button>
	</div>
</body>
